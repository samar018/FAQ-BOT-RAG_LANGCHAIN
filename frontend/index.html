<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FAQ Chat Bot</title>
    <style>
        body { margin: 0; padding: 0; font-family: Arial, sans-serif; background: #f5f5f7; }
        .chat-container { width: 400px; margin: 40px auto; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); overflow: hidden; }
        .chat-header { background: #4a6cf7; color: white; padding: 15px; font-size: 18px; text-align: center; }
        .chat-box { height: 400px; overflow-y: auto; padding: 15px; }
        .msg { margin-bottom: 15px; padding: 10px; border-radius: 8px; max-width: 80%; font-size: 14px; }
        .user { background: #e1f0ff; margin-left: auto; text-align: right; }
        .bot { background: #f0f0f0; margin-right: auto; }
        .chat-input { display: flex; border-top: 1px solid #ddd; }
        input { flex: 1; padding: 12px; border: none; outline: none; }
        button { padding: 12px 20px; background: #4a6cf7; color: white; border: none; cursor: pointer; }
        button:hover { background: #3b55c9; }
        .source { font-size: 11px; color: #666; margin-top: 2px; }
        .confidence { font-size: 11px; color: #888; margin-top: 2px; }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">FAQ Chat Bot</div>
    <div id="chatBox" class="chat-box"></div>
    <div class="chat-input">
        <input type="text" id="userInput" placeholder="Ask something..." />
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    const API_URL = "http://127.0.0.1:8000/ask";  // FastAPI endpoint

    async function sendMessage() {
    let input = document.getElementById("userInput");
    let text = input.value.trim();
    if (text === "") return;

    appendMessage(text, "user");
    input.value = "";

    try {
        let response = await fetch(API_URL, {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({ question: text })
        });

        let data = await response.json();

        // Format bot message
        let botText = data.answer_text;

        if(data.confidence && data.confidence.label){
            botText += `\nConfidence: ${data.confidence.label}`;
        }

        if(data.escalated_to_human){
            botText += `\nEscalated to human support`;
        }

        appendMessage(botText, "bot");

    } catch (err) {
        appendMessage("Error connecting to API.", "bot");
    }
}

    function appendMessage(text, sender) {
        let box = document.getElementById("chatBox");

        let msg = document.createElement("div");
        msg.className = `msg ${sender}`;
        msg.innerText = text;

        box.appendChild(msg);
        box.scrollTop = box.scrollHeight; // auto-scroll
    }
</script>

</body>
</html>
